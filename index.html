<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="card">
  <div class="card-header d-flex flex-row justify-content-start">
    Payment for example
  </div>
  <div class="alert alert-danger" role="alert">
    Some fields are missing
  </div>
  <div class="card-body">
    <form class="row g-3">
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Card #</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
        </div>
        <div class="col-4">
          <label for="inputAddress" class="form-label">Amount</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
          </div>
<!-- 
          <input type="text" class="form-control" id="inputAddress" placeholder="Amount"> -->
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
              <div class="col-md-6">
              We accept:   
              <button type="button" class="btn btn-secondary d-flex flex-row">
              <div class="form-check me-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check me-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div> 
              <div class="form-check me-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-diners-club"></i>
                </label>
              </div> 
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-paypal"></i>
                </label>
              </div> 
              </button>
          </div>
          <div class="col-md-6">
            <label for="validationTextarea" class="form-label">Message</label>
            <textarea class="form-control" id="validationTextarea" required></textarea>
            <div class="invalid-feedbac fs-6 fw-lighter">
              Add any notes here.
            </div>
          </div>
          <div class="col-md-12">
            </div>
        </div>
      </form>
  <div class="card-footer text-muted d-flex flex-row justify-content-end">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Cancel</button>
        <button class="btn btn-secondary" type="button">Send</button>
      </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
